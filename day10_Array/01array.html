<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var arr = [[1, 2], [3, 4], [5, 6]];
        var arr2 = [[1, 2, 3], [3, 4, 5], [5, 6, 7]];
        function createTable(arr, border, cellspacing ) {
            document.write("<table border='"+ border +"' cellspacing='"+ cellspacing +"''>");
            for(var i = 0; i < arr.length; i++) {
                document.write("<tr>");
                for(var j = 0; j < arr[i].length; j++) {
                    document.write("<td>" + arr[i][j] + "</td>")
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }
        
        createTable(arr, 1, 0);
        createTable(arr2, 1, 1);
    </script>
</body>
</html>
