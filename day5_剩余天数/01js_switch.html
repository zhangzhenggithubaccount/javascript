    <script>

        //12月5日
        //1 3 5 7 8 10 12 -->31天
        //4 6 9 11 -->30天
        //2 闰年29天 非闰年28天
        var year = parseInt(prompt("输入年份！"))
        var month = parseInt(prompt("输入月份！"));
        var day = parseInt(prompt("输入日!"));
        var total = 0;

        switch(month-1) {
            case 12:
            case 11: total += 30;
            case 10: total += 31;
            case 9: total += 30;
            case 8: total += 31;
            case 7: total += 31;
            case 6: total += 30;
            case 5: total += 31;
            case 4: total += 30;
            case 3: total += 31;
            case 2: 
            if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
                total += 29;
            }else{
                total += 28;
            };
            case 1: total += 31;
        }

        console.log(total+day);
    </script>
</body>
