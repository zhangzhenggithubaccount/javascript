<body>
    
    <script>
        let arr = [1, 2, 3, 4, 5];
        function push(arr, ...val) {
            for(let i = 0; i < val.length; i++) {
                arr[arr.length] = val[i];
            }
            return arr.length;
        }
        let len = push(arr, 6, 7, 8, 9, 10);
        console.log(arr, len);
    </script>

</body>
