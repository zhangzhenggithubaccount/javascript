<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    
    <script>

        function factorial(n) {
            temp = 1;
            for(var i = 1; i <= n; i++) {
                temp *= i;
            }
            return temp;
        }

        function square(x) {
            return x * x;
        }

        console.log(factorial(square(3)) + factorial(square(2)));

    </script>

</body>
</html>
