<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="button">点我</button>

    <script>

        //找到事件元素
        var btn = document.getElementById("button");

        //绑定事件
        btn.onclick = () => {
            //事件发生后执行的逻辑
            alert("Hello World!");
        };

    </script>

</body>
</html>
