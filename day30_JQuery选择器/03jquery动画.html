<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 0 0 10px;
            position: relative;
        }
        .nav {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            position: absolute;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="nav"></div>
    </div>
    <button class="show">显示</button>
    <button class="hide">隐藏</button>
    <button class="toggle">切换</button>
    <br/>
    <button class="slideDown">划入</button>
    <button class="slideUp">划出</button>
    <button class="slideToggle">切换</button>
    <br/>
    <button class="fadeIn">淡入</button>
    <button class="fadeOut">淡出</button>
    <button class="fadeToggle">切换</button>
    <button class="fadeTo">指定透明度</button>
    <br/>
    <button class="animate">自定义动画</button>

    <script src="../day29/js/jquery.min.js"></script>
    <script>

        //show()
        $('.show').click(function() {
            //fast slow normal 时间(毫秒)
            $('.nav').show(500);
        });

        //hide()
        $('.hide').click(function() {
            //fast slow normal 时间(毫秒)
            $('.nav').hide(500);
        });

        //toggle()
        $('.toggle').click(function() {
            $('.nav').toggle(500);
        });

        //slideDown()
        $('.slideDown').click(function() {
            $('.nav').slideDown(500);
        });

        //slideUp()
        $('.slideUp').click(function() {
            $('.nav').slideUp(500);
        });

        //slideToggle()
        $('.slideToggle').click(function() {
            $('.nav').slideToggle(500);
        });

        //fadeIn()
        $('.fadeIn').click(function() {
            $('.nav').fadeIn(500);
        });

        //fadeOut()
        $('.fadeOut').click(function() {
            $('.nav').fadeOut(500);
        });

        //fadeToggle()
        $('.fadeToggle').click(function() {
            $('.nav').fadeToggle(500);
        });

        //fadeTo()
        $('.fadeTo').click(function() {
            $('.nav').fadeTo(500,0.5);
        });

        //animate()
        $('.animate').mouseenter(function() {
            $('.nav').animate({
                left: 100,
                top: 100,
                width: 0,
                height: 0
            });
        });

        $('.animate').mouseleave(function() {
            $('.nav').animate({
                left: 0,
                top: 0,
                width: 100,
                height: 100
            });
        });

    </script>

</body>
</html>
