    <script>

        function convertToBinary(num) {
            let str = num.toString(2);
            return str.padStart(8, 0);
        }

        console.log(convertToBinary(1));

        function multiply(a, b) {
    
            let aStr = a.toString();
            let bStr = b.toString();
            let aLen = aStr.substring(aStr.indexOf('.') + 1).length;
            let bLen = bStr.substring(bStr.indexOf('.') + 1).length;
            console.log(aLen, bLen);
            return ((a * Math.pow(10, aLen)) * (b * Math.pow(10, bLen))) / Math.pow(10, aLen + bLen);
            
        }

        console.log(multiply(3, 0.0001));

    </script>
