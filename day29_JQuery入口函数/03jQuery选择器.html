<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
</head>
<body>

    <p class="demo">我是p</p>
    <ul>
        <li>1.1</li>
        <li>1.2</li>
        <li>1.3</li>
        <li>1.4</li>
        <li>1.5</li>
    </ul>
    <ol>
        <li>2.1</li>
        <li>2.2</li>
        <li>2.3</li>
        <li>2.4</li>
        <li>2.5</li>
    </ol>
    
    <script>

        // $('#id') id选择器
        // $('p') 标签选择器
        // $('.class') 类选择器
        // $('div, p') 并选择器
        // $('div.class') 且选择器
        // $('ul li') 子选择器
        // $('ul>li') 子选择器

        //筛选选择器 :first :last :eq(index) :odd :even

        $(function() {

            console.log($('.demo').html());
            console.log($('ul li')[0].innerHTML);

            //隐式迭代 jQuery编程特点
            $('ul li').css('backgroundColor', 'skyblue');

            //筛选选择器
            // :first :last :eq(index) :odd :even
            console.log($('ul li:first').html());
            console.log($('ol li:eq(0)').html());
            console.log($('li:eq(6)').html());
            // :odd 奇数行 :even 偶数行
            $('ul li:odd').css('backgroundColor', 'skyblue');
            $('ul li:even').css('backgroundColor', 'yellowgreen');

        });


    </script>

</body>
</html>
