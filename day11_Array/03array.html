<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //(method) Array<number>.reduce(
        //    callbackfn: (previousValue: number, 
        //                 currentValue: number, 
        //                 currentIndex: number, 
        //                 array: number[]) => number)
        //reduce 返回最后的prev
        var arr = [1, 2, 3, 4, 5, 6];
        arr.reduce(
            function(prev, next, index, array) {
                console.log(prev + "--->" + next);
                return next;
            } ,0
        );

        res_reduce = arr.reduce(
            function(prev, next, index, array) {
                return prev + next;
            }, 0
        );
        console.log(res_reduce);

        res_reduce2 = arr.reduce(
            function(prev, next, index, array) {
                return prev * next;
            }, 1
        );
        console.log(res_reduce2);

    </script>

</body>
</html>
