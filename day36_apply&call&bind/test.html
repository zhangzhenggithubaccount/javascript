    <script>

        function removeWithoutCopy(arr, item) {
            arr =  arr.filter(function(elem) {
                return elem != item;
            });
            return arr;
        }

        let arr = [1, 2, 2, 3, 4, 2, 2];
        
        console.log(arr);

        function square(arr) {
            arr.map(function(item) {
                return item * item;
            });
            return arr;
        }

        function fizzBuzz(num) {
            if(typeof num !== 'number' && !num) {
                return false;
            }
            let str = '';
            if(num % 3 === 0) {
                str += 'fizz';
            }
            if(num % 5 === 0) {
                str += 'buzz';
            }
            if(str === ''){
                return num;
            }else {
                return str;
            }
        }

        console.log(fizzBuzz(''));
        
    </script>
