<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>

        //apply(obj, [arg1, arg2, ...]) 改变函数this指向 并调用函数
        //call(obj, arg1, arg2, ...) 改变函数this指向 并调用函数
        //bind(obj， arg1, arg2, ...) 可以改变this指向 未调用函数返回该函数

        console.dir(Function);

        function fn(a, b) {
            console.log(this);
            console.log(a, b);
        }
        let obj = {
            a: 10
        }

        fn.call(obj, 1, 2); //改变函数this指向 并调用函数
        fn.apply(obj, [1, 2]); //改变函数this指向 并调用函数
        fn.bind(obj, 1, 2)(); //可以改变this指向 未调用函数返回该函数

    </script>

</body>
</html>
