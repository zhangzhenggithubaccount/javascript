<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function Student(name, age) {
            this.name = name;
            this.age = age;
            this.study = function() {
                console.log('study...');
            }
        }

        Student.dance = function() {
            console.log('dance...');
        }

        Student.prototype.breath = function() {
            console.log('breath...');
        }

        let stu1 = new Student('Jack', 22);
        let stu2 = new Student('Phil', 21);

        console.log('stu1.prototype:');
        console.dir(stu1.prototype);
        console.log('Student.prototype:');

        //原型对象
        console.dir(Student.prototype);
        console.log('stu1.__proto__:');

        //对象原型
        console.dir(stu1.__proto__);
        console.log('Student.__proto__:');
        console.dir(Student.__proto__);
        console.log('stu1.__proto__ === Student.prototype: ' + String(stu1.__proto__ === Student.prototype));
        console.log('stu1.__proto__ === stu2.__proto__: ' + String(stu1.__proto__ === stu2.__proto__));

        //构造函数constructor
        console.log(Student.prototype.constructor);

    </script>

</body>
</html>
