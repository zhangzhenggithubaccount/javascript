    <script>

        let rex1 = /([-+.]\w+)+/;

        let email1 = /^([\w\-\+_.])+@([\w\-\+_.])+(.\w+)+$/;

        let rg = /^\w+([-+]\w+)*@\w+(.[-+]?\w+)*$/;
