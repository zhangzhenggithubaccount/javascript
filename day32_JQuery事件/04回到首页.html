<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .box {
            height: 2000px;
            background-color: rgb(245, 245, 245);
        }
        .home-tool {
            display: none;
            width: 82px;
            height: 90px;
            position: fixed;
            bottom: 70px;
            right: 0; 
            box-sizing: border-box;
            border: 1px solid #f5f5f5;
            background-color: #fff;
            text-align: center;
        }
        .backtop {
            display: block;
            width: 82px;
            height: 90px;
            text-decoration: none;
            cursor: pointer;
            color: #000;
        }
        .icon {
            display: inline-block;
            width: 30px;
            height: 48px;
            position: relative;
            top: 30px;
        }
        .static {
            display: none;
            width: 30px;
            height: 30px;
        }
        .hover {
            display: none;
            width: 30px;
            height: 30px;
        }
        .active {
            display: block;
        }
    </style>
    <script src="../day29/js/jquery.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="home-tool">
            <a href="javascript:void(0)" class="backtop">
                <div class="icon">
                    <img src="./image/totop.png" alt="" class="static active">
                    <img src="./image/totop_hover.png" alt="" class="hover">
                </div>
            </a>
        </div>
    </div>
    <script>

        $('.backtop').hover(function(){
            $(this).find('.static').toggleClass('active');
            $(this).find('.hover').toggleClass('active');
        });

        $(document).on('scroll', function() {
            let top = $(this).scrollTop();
            if (top >= 500) {
                $('.home-tool').fadeIn(200);
            }else {
                $('.home-tool').fadeOut(200);
            }
        })

        $('.backtop').on('click', function() {
            $('html').stop().animate({
                scrollTop : 0
            }, 200);
        });

    </script>
</body>
</html>
