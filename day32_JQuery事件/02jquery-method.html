<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <script src="../day29/js/jquery.min.js"></script>
    <script>

        let sourceOBJ = {
            name : 'jack',
            age : 18,
            birthday : {
                year : '1999',
                mouth: '6',
                day: '15'
            }
        }

        let copyOBJ = {
            name: 'Tom',
            gender : '男'
        }

        //浅层拷贝
        $.extend(copyOBJ, sourceOBJ)
        console.log(copyOBJ); // 将sourceOBJ属性赋值到copyOBJ中

        copyOBJ.birthday.year = '2000';
        console.log(sourceOBJ.birthday.year);
        let deepCopyOBJ = {
            name: 'Phil',
            gender : '男'
        }
        
        //深层拷贝
        $.extend(true, deepCopyOBJ, sourceOBJ);
        deepCopyOBJ.name = 'Taylar';
        console.log(sourceOBJ.name);


    </script>


</body>
</html>
