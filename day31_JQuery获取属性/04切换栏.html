<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../day29/js/jquery.min.js"></script>
    <style>
        .news {
            margin: 0 auto;
            width: 500px;
            height: 600px;
            border: 1px solid rgba(0, 0, 0, 0.3);
        }
        .head {
            width: 500px;
            height: 10%;
        }
        .nav {
            box-sizing: border-box;
            width: 20%;
            height: 60px;
            float: left;
            line-height: 60px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.3);
        }
        .content {
            width: 500px;
            height: 540px;
        }
        .item {
            width: 500px;
            height: 540px;
            position: absolute;
            display: none;
            border: 1px solid rgba(0, 0, 0, 0.3);
            text-align: center;
            font-weight: 700;
            font-size: 26px;
        }

    </style>
</head>
<body>
    <div class="news">
        <div class="head">
            <div class="nav">1</div>
            <div class="nav">2</div>
            <div class="nav">3</div>
            <div class="nav">4</div>
            <div class="nav">5</div>
        </div>
        <div class="content">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </div>
    <script>
        $(function() {
            $('.item:first').slideDown(30);
            $('.nav').each(function(index, elem) {
                $(elem).on('click', function() {
                    $('.item').each(function(idx, el) {
                        if (idx === index) {
                            $(el).slideDown(30);
                        }else {
                            $(el).slideUp(30);
                        }
                    });
                })
            });

        });
    </script>
</body>
</html>
