<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

    <script src="../day29/js/jquery.min.js"></script>
    <script>

        $(function() {
            $('.box li').each(function(index, elem) {
                if (index % 2 == 0) {
                    $(elem).css('backgroundColor', 'skyblue');
                }else {
                    $(elem).css('backgroundColor', 'yellowgreen');
                } 
                //console.log($(elem).html());
                //console.log($(elem).text());
                //console.log($(elem).val());
            });
        });
        
        $.each([0, 1, 2, 3, 4, 5, 6], function(index, elem) {
            console.log(elem);
        });

    </script>

</body>
</html>
