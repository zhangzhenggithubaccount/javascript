<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function alterContext(fn, obj) {
            return fn.apply(obj);
        };

        console.log(
            alterContext(
                function() {
                    return this.greeting + ', ' + this.name + '!'; 
                }, 
                {name: 'Rebecca', greeting: 'Yo' })
            );

    </script>
</body>
</html>
