<!DOCTYPE html>

<body>
    
    <script>

        function curryIt(fn){
            var n = fn.length;

            var args = [];

            return function(arg) {
                args.push(arg);

                if(arg.length < n) {
                    return arguments.callee;
                }else {
                    return fn.apply(null, args);
                }
            }
        }

    </script>
</body>
