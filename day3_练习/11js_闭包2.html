<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        
        //闭包
        function makeClosures(arr, fn) {
            var res = [];
            arr.forEach(
                function (e){
                    res.push(
                        function(num) {
                            return function (){
                                return fn(num);
                            }
                        }(e)
                    );
                }
            );
            return res;
        }
        var arr = [1, 2, 3, 4, 5];
        var fn = function(x){
            return x * x;
        }
        console.log(makeClosures(arr, fn));
        console.log(makeClosures(arr, fn)[1]());

    </script>
</body>
</html>
