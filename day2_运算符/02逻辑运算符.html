<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var i = 0;
        //逻辑与(||) 短路问题
        console.log(i || i++); // 0
        console.log(i || 10); // 1
        //逻辑或(&&) 短路问题
        console.log(false && i++); // false
        console.log(0 && i++); // 0
        console.log(i++ && i + 1); // 3

    </script>
</body>
</html>
